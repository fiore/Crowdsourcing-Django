{% if all_workers %}

	<form action="{% url 'crowdsourcing:Promote' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			{% for worker in all_workers %}
			<label class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" name="worker_list" value="{{worker.username }}">
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">{{ worker.first_name }} {{worker.last_name }} - {{worker.username }}</span>
			</label><br>
			{% endfor %}
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-warning">Promote</button>
		</div>
	</form>

{% else %}
	<h4>No Workers to promote</h4>
{% endif %}
