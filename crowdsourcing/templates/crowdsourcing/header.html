<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<a class="navbar-brand" href="{% url 'crowdsourcing:index' %}">Crowdsourcing</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbar">
		<ul class="navbar-nav mr-auto">
			{% block active %}
			<li class="nav-item">
				<a class="nav-link" href="{% url 'crowdsourcing:index' %}">Home<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'crowdsourcing:Caratteristiche' %}">Caratteristiche</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{% url 'crowdsourcing:Funzionamento' %}">Funzionamento</a>
			</li>
			{% endblock %}
		</ul>
		{% if request.user.is_authenticated %}
		<a href="{% url 'crowdsourcing:User' %}"><span class="badge badge-pill badge-primary mr-sm-2" style="font-size: 85%;">{{ user }}</span></a>
		<form class="form-inline my-2 my-lg-0" action="" method="post">
			<a href="{% url 'crowdsourcing:Logout' %}" class="btn btn-outline-primary my-2 my-sm-2">
				Logout
			</a>
		</form>
		{% endif %}

		{% if not request.user.is_authenticated %}
		<form class="form-inline my-2 my-lg-0" action="{% url 'crowdsourcing:Login' %}" method="post">
			{% csrf_token %}
			<input id="id_username" class="form-control mr-sm-2" type="text" name="username" required placeholder="Username" />
			<input id="id_password" class="form-control mr-sm-2" type="password" name="password" required placeholder="Password" />

			<button class="btn btn-outline-success my-2 mr-sm-2" type="submit">Login</button>
			<a href="{% url 'crowdsourcing:Register' %}" class="btn btn-outline-warning my-2 my-sm-2">Sign up</a>

		</form>
		{% endif %}
	</div>
</nav>
