{% extends 'crowdsourcing/base.html' %}

{% load crowdsourcing_extras %}

{% block main %}
<div class="jumbotron">
	<div class="container">
			<p>{{ psw_message }}</p>
		<h2>Profile</h2><br>
		<div class="row">
			<div class="form-group col-md-6">
				<label class="col-form-label" for="username">Username:</label>
				<input class="form-control" id="username" type="text" disabled="" value="{{userInfo.username}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="first_name">First name:</label>
				<input class="form-control" id="first_name" type="text" disabled="" value="{{userInfo.first_name}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="last_name">Last name:</label>
				<input class="form-control" id="last_name" type="text" disabled="" value="{{userInfo.last_name}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="email">Email:</label>
				<input class="form-control" id="email" type="text" disabled="" value="{{userInfo.email}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="groups">Group:</label>
				<input class="form-control" id="groups" type="text" disabled="" value="{{userInfo.groups}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="date_joined">Date joined:</label>
				<input class="form-control" id="date_joined" type="text" disabled="" value="{{userInfo.date_joined}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="w_score">Score:</label>
				<input class="form-control" id="w_score" type="text" disabled="" value="{{userInfo.w_score}}">
			</div>
			<div class="form-group col-md-6">
				<label class="col-form-label" for="w_trustworthiness">Trustworthiness:</label>
				<input class="form-control" id="w_trustworthiness" type="text" disabled="" value="{{userInfo.w_trustworthiness}}">
			</div>
		</div>
		<hr>
		<form action="{% url 'crowdsourcing:User' %}" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="form-group col-12">
					<h4>Reset Password</h4>
				</div>
				<div class="form-group col-md-6">
					<label class="col-form-label" for="old_psw">Old Password:</label>
					<input class="form-control" id="old_psw" type="password" name="old_psw">
				</div>
				<div class="form-group col-md-6">
					<label class="col-form-label" for="new_psw">New Password:</label>
					<input class="form-control" id="new_psw" type="password" name="new_psw">
				</div>
				<div class="form-group col-auto">
					<button class="btn btn-outline-success my-2 mr-sm-2" type="submit">Reset</button>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
